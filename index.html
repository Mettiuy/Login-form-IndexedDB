<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="signup-container">
      <div class="signup-cover">
      </div>

      <div class="signup-title">
        <h3>I Am Metti</h3>
        <p>Welcome to our business ! Don't waste time just get Sign Up</p>
      </div>

      <form class="signup__form">
        <div class="input-containers">
          <i><img src="img/name.png" alt=""></i>
          <input type="text" class="name-input" placeholder="Name" />
        </div>

        <div class="input-containers">
          <i><img src="img/lock.png" alt=""></i>
          <input type="password" class="password-input" placeholder="Password" />
        </div>

        <div class="input-containers">
          <i><img src="img/email.png" alt=""></i>
          <input type="text" class="email-input" placeholder="Email" />
        </div>
        <input type="submit" value="SignUp" class="submit-input" />
      </form>

      <div class="help-container">
        <a href="#">Forget Password</a>
        <a href="#">Already have an account ? </a>
      </div>
    </section>

    <section class="user-container">
        <table style="color: white;">

        </table>
    </section>

    <script src="app.js"></script>
  </body>
</html>
